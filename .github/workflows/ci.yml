name: "ci"

on:
  push:
  pull_request:
    branches: main
  schedule:
    # Run at 5:21 am every Thursday morning.
    - cron: '21 5 * * 4'

jobs:
  ci:
    runs-on: ubuntu-latest
    # permissions:
    #  contents: write # Needed to update the coverage badge.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # Needed to update coverage badge and to run goreleaser.
        fetch-depth: 0

    - name: Install Golang
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: Install dependencies
      run: |
        sudo apt-get install make

    - name: Set up project
      run: make setup

    - name: Lint project, core part
      uses: golangci/golangci-lint-action@v2
      with:
        working-directory: core
        version: latest
        skip-go-installation: true

    - name: Lint project, cli part
      uses: golangci/golangci-lint-action@v2
      with:
        working-directory: cli
        version: latest
        skip-go-installation: true

    - name: Release binaries on tag
      uses: goreleaser/goreleaser-action@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        args: release --rm-dist
        workdir: ./cli
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

